<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态登陆界面</title>
    <link rel="stylesheet" href="网页.css">
</head>
<body>
    <div class="container"> 
        <div class="tit">登录</div>
        <input type="text" placeholder="大宝贝 ">
        <input type="password" placeholder="5201314">
        <button>登录</button>
        <span>没有账号？<a href="#">去注册</a></span>
    </div>
    <div class="square">
        <ul>
            <li><span style="color: pink;">大</span></li>
            <li><span style="color: pink;">宝</span></li>
            <li><span style="color: pink;">贝</span></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li><span style="color: pink;">我</span></li>
            <li><span style="color: pink;">爱</span></li>
            <li><span style="color: pink;">你</span></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
